name: Test launcher

on:
  workflow_dispatch:
    inputs:
      test-area:
        description: 'Test area (e.g. rq or Positive, Create or Update; if missing, all tests will be running)'
        required: true
        default: petstore_delete_tests
        type: choice
        options:
          - CRUD
          - petstore_positive
          - petstore_negative
          - petstore_create_tests
          - petstore_read_tests
          - petstore_update_tests
          - petstore_delete_tests

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      POETRY_VIRTUALENVS_IN_PROJECT: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.11.2"
      - run: pip install poetry==1.4.2
      - name: cache venv
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - run: poetry install
        
      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -m ${{ github.event.inputs.test-area }}
